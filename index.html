<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8769c0bd76.js" crossorigin="anonymous"></script>
	<script src="index.js" defer></script>
    <title>Unit Converter</title>
</head>
<body>
    <main class="main">
        <div id="top-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div id="input-box">
                <input id="input-number" name="input-number" value="0" step="0.01" min="0" pattern="\d" type="number" placeholder=" " required>
                <button id="button">Convert</button>
            </div>
        </div>
        <div id="bottom-container">
            <div class="container-info" id="length-cm">
                <h1 class="text-container">Length (Centimeter/Inches)</h1>
            </div>
            <div class="container-info" id="length-m">
                <h1 class="text-container">Length (Meter/Feet)</h1>
            </div>
            <div class="container-info" id="volume">
                <h1 class="text-container">Volume (Liters/Gallons)</h1>
            </div>
            <div class="container-info" id="mass">
                <h1 class="text-container">Mass (Kilograms/Pounds)</h1>
            </div>
        </div>
    </main>

</html>
